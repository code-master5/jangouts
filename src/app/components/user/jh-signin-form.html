<div class="form-signin">
  <div class="text-center">
    <img src="images/jangouts-logo.png" class="jangouts-logo-login" />
  </div>
  <form ng-submit="vm.signin()">
    <div class="form-group">
      <label class="sr-only" for="inputUsername">Username</label>
      <input
             id="inputUsername"
             class="form-control input-lg"
             type="text"
             ng-model="vm.username"
             required="true"
             placeholder="Username"
             >
    </div>
    <div class="form-group">
      <label class="sr-only" for="inputRoom">Room</label>
      <span ng-if="vm.showRoom()">{{ vm.room.label }}</span>
      <select
        ng-if="vm.showRoomsList()"
        id="inputRoom"
        class="form-control input-lg"
        ng-model="vm.room"
        required="true"
        ng-options="room.label for room in vm.rooms track by room.id">
        <option value="" disabled selected>Select a room</option>
      </select>
    </div>
    <div ng-show="vm.room.pin_required" class="form-group">
      <label class="sr-only" for="inputPin">Pin</label>
      <span>Please enter the right Pin to access this Room!</span>
        <input
          id="inputPin"
          class="form-control input-lg"
          type="password"
          ng-model="vm.enteredPin"
          placeholder="Pin (required)"
          >
    </div>
    <jh-thumbnails-mode-button text-template="true"></jh-thumbnails-mode-button>
    <button id="signInButton" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  <div class="login-msg">
    <jh-browser-info></jh-browser-info>
    <hr/>
    <jh-screen-share-hint></jh-screen-share-hint>
  </div>
</div>
